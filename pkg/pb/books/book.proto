syntax = "proto3";
package books;

option go_package = ".;books";


message Book {
  uint64 id = 1;
  string title = 2;
  string author = 3;
}

message BookQuery {
  string author = 2;
}


service BookService {
  rpc AddBook(Book) returns (Book) {}
  rpc FindAllBooks(BookQuery) returns (stream Book) {}
}
